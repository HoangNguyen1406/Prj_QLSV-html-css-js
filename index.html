<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div id="contain">
        <form id="form">
            <h3 id="title-input">Thông tin Sinh Viên</h3>
            <div class="input">
                <label for="MaSV">Mã sinh viên: </label>
                <input required type="text" name="MaSV" id="MaSV" placeholder="VD:2300059" value="">
            </div>
            <div class="input">
                <label for="TenSV">Tên sinh viên: </label>
                <input required type="text" name="TenSV" id="TenSV" placeholder="VD:Nguyễn Văn A" value="">
            </div>
            <div class="input">
                <label for="Email">Email: </label>
                <input required type="email" name="Email" id="Email" placeholder="VD:2300059@gmail.com" value="">
            </div>
            <div class="input">
                <label for="Number">Số điện thoại: </label>
                <input required type="number" name="Number" id="Number" placeholder="VD:2300059@gmail.com" value="">
            </div>
            <div class="input">
                <label for="Math">Điểm toán: </label>
                <input required type="number" step="0.1" name="Math" id="Math" placeholder="VD:10.0" value="">
            </div>
            <div class="input">
                <label for="Physic">Điểm lý: </label>
                <input required type="number" step="0.1" name="Physic" id="Physic" placeholder="VD:10.0" value="">
            </div>
            <div class="input">
                <label for="Chemistry">Điểm hoá: </label>
                <input required type="number" step="0.1" name="Chemistry" id="Chemistry" placeholder="VD:10.0" value="">
            </div>
            <div class="action">
                <input type="submit" id="btnAdd" value="Thêm"/>
            </div>
        </form>
        <div id="list">
            <div id="function-app">
                <div id="col-1">
                    <button>Dữ liệu giả</button>
                </div>
                <div id="col-2">
                    <button id="update">Sửa</button>
                    <button id="delete">Xoá</button>
                    <button id="save" style="display: none;">Lưu</button>
                    <button id="cancel" style="display: none;">Huỷ</button>
                </div>
            </div>
            <div id="list-student">
                <table id="tableList" border="1" cellspacing="0" cellpadding="1">
                    <thead>
                        <tr>
                            <th>chọn</th>
                            <th>Mã SV</th>
                            <th>Tên SV</th>
                            <th>Email</th>
                            <th>SDT</th>
                            <th>Điểm toán</th>
                            <th>Điểm lý</th>
                            <th>Điểm hoá</th>
                            <th>điểm TB</th>
                            <th>Xếp loại</th>
                        </tr>
                    </thead>
                    <tbody>
                        <td><input type="checkbox" class="checkbox"></td>
                        <td>SV001</td>
                        <td>Nguyễn Văn A</td>
                        <td>a@example.com</td>
                        <td>0912345678</td>
                        <td>8.5</td>
                        <td>7.0</td>
                        <td>9.0</td>
                        <td>??.?</td>
                        <td>Chưa xác định</td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

<script src="./JS/function-index.js"></script>
